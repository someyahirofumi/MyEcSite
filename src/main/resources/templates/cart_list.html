<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>カレー屋のネット注文</title>
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
		<link th:href="@{/css/piza.css}" rel="stylesheet" />
		<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/cartList.js}"></script>
	</head>

	<body>



		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/user/toItemList}">
						<!-- 企業ロゴ -->
						<img alt="main log" src="../static/../static/img_pizza/header_logo.png" height="35"
							th:src="@{/img_coffee/header_logo.png}" />
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/item/showCart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/order/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="favorite_list.html" th:href="@{/favorite/list}" class="navbar-link">お気に入り一覧</a>&nbsp;&nbsp;
						<a sec:authorize="!isAuthenticated()" href="login.html" th:href="@{/user}"
							class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a sec:authorize="isAuthenticated()" href="item_list_pizza.html" th:href="@{/logout}"
							class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- table -->
		 <div th:if="${session.cart}==null" th:text="${cartNullMessage}"></div>
		<div th:if="${session.cart} !=null">  

			<form th:action="@{/delete/cart}" method="post" id="delete">
				<div class="container">
					<div class="row">
						<div class="
							table-responsive
							col-lg-offset-1
							col-lg-10
							col-md-offset-1
							col-md-10
							col-sm-10
							col-xs-12
							">
						
							<h3 class="text-center">ショッピングカート</h3>

							<table class="table table-striped item-list-table">
								<tbody>

									<tr>
										<th>
											<div class="text-center">商品名</div>
										</th>
										<th>
											<div class="text-center">サイズ、価格(税抜)、数量</div>
										</th>
										<th>
											<div class="text-center">トッピング、価格(税抜)</div>
										</th>
										<th>
											<div class="text-center">小計</div>
										</th>
										<th></th>
									</tr>

									<tr th:each="cartItem:${session.cart.orderItemList}">

										<td>
											<div class="center">
												<img src="../static/img_pizza/1.jpg" class="img-responsive img-rounded item-img-center"
													width="100" height="300" th:src="@{/img_coffee/}+${cartItem.item.imagePath}" /><br />
												<span th:text="${cartItem.item.name}" id="cartItemName">じゃがバターベーコン</span>
											</div>
										</td>
										<td><span class="price" th:text="${cartItem.size}">&nbsp;Ｌ</span>
											&nbsp;&nbsp;<span th:if="${cartItem.size}=='M'"
												th:text="${#numbers.formatInteger(cartItem.item.priceM,3,'COMMA')}+'円'">2,380</span>
											<span th:if="${cartItem.size}=='L'"
												th:text="${#numbers.formatInteger(cartItem.item.priceL,3,'COMMA')}+'円'"></span>
											&nbsp;&nbsp;<span th:text="${cartItem.quantity}">1</span>個
										</td>
										<td>
											<ul th:if="${cartItem.orderToppingList != null}"
												th:each="cartTopping:${cartItem.orderToppingList}">
												<li><span th:text="${cartTopping.topping.name}" id="toppingName">ピーマン</span>
													<span th:if="${cartItem.size}=='M'"
														th:text="${#numbers.formatInteger(cartTopping.topping.priceM,3,'COMMA')}+'円'"
														class="toppingPrice">200</span>
													<span th:if="${cartItem.size}=='L'"
														th:text="${#numbers.formatInteger(cartTopping.topping.priceL,3,'COMMA')}+'円'"
														class="toppingPrice">300</span>

												</li>
												<!-- <li>オニオン300円</li>
				<li>あらびきソーセージ300円</li> -->
											</ul>
										</td>

										<td>
											<div class="text-center" id="subTotal"
												th:text="${#numbers.formatInteger(cartItem.getSubTotal(),3,'COMMA')+'円'}">3,280</div>
										</td>
										<td>

											<div class="text-center">


												<input type="hidden" name="subTotalPrice" th:value="${cartItem.getSubTotal()}">
												<input type="hidden" id="orderId" name="orderId" th:value="${cartItem.id}">
												<input type="hidden" id="total" th:value="${session.cart.totalPrice}">
												<button type="submit" class="btn btn-primary" id="deleteButton">削除</button>


											</div>


										</td>

									</tr>

								</tbody>
							</table>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group text-center">

							消費税：<span id="tax"
								th:text="${#numbers.formatInteger(session.cart.getTax(),2,'COMMA')}+'円'">8,000</span><br />
							ご注文金額合計：<span id="total-price"
								th:text="${#numbers.formatInteger(session.cart.getCalcTotalPrice(),3,'COMMA')}+'円 (税込)'">38,000円 (税込)</span>
						</div>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-xs-offset-5 col-xs-3">
					<div class="form-group">
						<form action="order_confirm.html" th:action="@{/order/confirm}">
							<input class="form-control btn btn-warning btn-block" type="submit" value="注文に進む" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="popup" class="popup">
			<div class="content">
				<p>商品が削除されました</p>
				<a th:href="@{/item/showCart}">閉じる</a>

			</div>
		</div>
		<!-- end container -->


	</body>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</html>
