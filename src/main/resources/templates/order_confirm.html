<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ピザ屋のネット注文</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/piza.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/order_confirm.js}"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="item_list_pizza.html" th:href="@{/user/toItemList}"></a>>
            <!-- 企業ロゴ -->
            <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35" />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <p class="navbar-text navbar-right">
              <a href="cart_list.html" th:href="@{/item/showCart}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
              <a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
              <a href="login.html" class="navbar-link" h:href="@{/user}">ログイン</a>&nbsp;&nbsp;
              <a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

      <!-- table -->
      <div class="row">
        <div class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-10
            col-xs-12
          ">
          <h3 class="text-center">注文内容確認</h3>
          <table class="table table-striped item-list-table">
            <tbody>
              <tr>
                <th>
                  <div class="text-center">商品名</div>
                </th>
                <th>
                  <div class="text-center">サイズ、価格(税抜)、数量</div>
                </th>
                <th>
                  <div class="text-center">トッピング、価格(税抜)</div>
                </th>
                <th>
                  <div class="text-center">小計</div>
                </th>
              </tr>

              <tr th:each="cartItem:${session.cart.orderItemList}">

                <td>
                  <div class="center">
                    <img src="../static/img_pizza/1.jpg" class="img-responsive img-rounded item-img-center" width="100"
                      height="300" th:src="@{/img_coffee/}+${cartItem.item.imagePath}" /><br />
                    <span th:text="${cartItem.item.name}" id="cartItemName">じゃがバターベーコン</span>
                  </div>
                </td>
                <td><span class="price" th:text="${cartItem.size}">&nbsp;Ｌ</span>
                  &nbsp;&nbsp;<span th:if="${cartItem.size}=='M'"
                    th:text="${#numbers.formatInteger(cartItem.item.priceM,3,'COMMA')}+'円'">2,380</span>
                  <span th:if="${cartItem.size}=='L'"
                    th:text="${#numbers.formatInteger(cartItem.item.priceL,3,'COMMA')}+'円'"></span>
                  &nbsp;&nbsp;<span th:text="${cartItem.quantity}">1</span>個
                </td>
                <td>
                  <ul th:if="${cartItem.orderToppingList != null}" th:each="cartTopping:${cartItem.orderToppingList}">
                    <li><span th:text="${cartTopping.topping.name}" id="toppingName">ピーマン</span>
                      <span th:if="${cartItem.size}=='M'"
                        th:text="${#numbers.formatInteger(cartTopping.topping.priceM,3,'COMMA')}+'円'"
                        class="toppingPrice">200</span>
                      <span th:if="${cartItem.size}=='L'"
                        th:text="${#numbers.formatInteger(cartTopping.topping.priceL,3,'COMMA')}+'円'"
                        class="toppingPrice">300</span>

                    </li>
                  </ul>
                </td>
                <td>
                  <div class="text-center" id="subTotal"
                    th:text="${#numbers.formatInteger(cartItem.getSubTotal(),3,'COMMA')+'円'}">3,280</div>
                </td>
              </tr>
             
             
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="form-group text-center">
            消費税：<span id="tax"
            th:text="${#numbers.formatInteger(session.cart.getTax(),2,'COMMA')}+'円'">8,000</span><br />
          ご注文金額合計：<span id="total-price"
            th:text="${#numbers.formatInteger(session.cart.getCalcTotalPrice(),3,'COMMA')}+'円 (税込)'">38,000円</span>
          </div>
        </div>
      </div>

      <!-- table -->
      <form action="order_finished.html" th:action="@{/order/destination}"
      th:object="${orderConfirmForm}">
        <div class="row">
          <div class="
              table-responsive
              col-lg-offset-3
              col-lg-6
              col-md-offset-1
              col-md-10
              col-sm-10
              col-xs-12
            ">
            <h3 class="text-center">お届け先情報</h3>
            <table class="table table-striped item-list-table">
              <tbody>
                <tr>
                  <td>
                    <div class="text-center">お名前</div>
                  </td>
                  <td>
                  <div th:errors="*{destinationName}"
                  style="color:red"></div>
                    <input type="text" 
                    th:field="*{destinationName}" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center"
                    >メールアドレス</div>
                  </td>
                  <td>
                  <div th:errors="*{destinationEmail}"
                  style="color:red"></div>
                    <input type="text" 
                    th:field="*{destinationEmail}" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">郵便番号</div>
                  </td>
                  <td>
                  <div th:errors="*{destinationZipcode}"
                  style="color:red"></div>
                    <input type="text" 
                    th:field="*{destinationZipcode}"
                    id="inputZipcode"/>&nbsp;&nbsp;<button id="zipCheck">住所検索</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">住所</div>
                  </td>
                  <td>
                    <input type="text"
                    th:field="*{destinationAddress}" 
                    id="inputAddress"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">電話番号</div>
                  </td>
                  <td>
                  <div th:errors="*{destinationTel}"
                  style="color:red"></div>
                    <input type="text"
                    th:field="*{destinationTel}" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">配達日時</div>
                  </td>
                  <td>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-12">
                          <label class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
                        
                        </div>
                        <div class="col-sm-5">
                          <input type="date" name="date" id="name" class="form-control input-sm" 
                          th:field="*{date}"/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="10"  name="responsibleCompany" checked="checked" />
                            10時
                          </label>
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="11" name="responsibleCompany" />
                            11時
                          </label>
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="12"  name="responsibleCompany" />
                            12時 </label><br />
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="13"  name="responsibleCompany" />
                            13時
                          </label>
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="14"  name="responsibleCompany" />
                            14時
                          </label>
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="15"  name="responsibleCompany" />
                            15時 </label><br />
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="16"  name="responsibleCompany" />
                            16時
                          </label>
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="17"  name="responsibleCompany" />
                            17時
                          </label>
                          <label class="radio-inline">
                            <input type="radio" th:field="*{time}" value="18"  name="responsibleCompany" />
                            18時 </label><br />
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- table -->
        <div class="row">
          <div class="
              table-responsive
              col-lg-offset-3
              col-lg-6
              col-md-offset-1
              col-md-10
              col-sm-10
              col-xs-12
            ">
            <h3 class="text-center">お支払い方法</h3>
            <table class="table table-striped item-list-table">
              <tbody>
                <tr>
                  <td>
                    <div class="text-center">代金引換</div>
                  </td>
                  <td>
                    <div class="row">
                      <div class="col-sm-12">
                        <label class="radio-inline">
                          <input type="radio" name="responsibleCompany" th:field="*{paymentMethod}" value=1 checked="checked" />
                          代金引換
                        </label>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="text-center">クレジットカード決済</div>
                  </td>
                  <td align="center">
                    <div class="row">
                      <div class="col-sm-12">
                        <label class="radio-inline">
                          <input type="radio" name="responsibleCompany" th:field="*{paymentMethod}" value=2  checked="checked" />
                          クレジットカード </label><br /><br />
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-4 col-xs-4">
            <div class="form-group">
              <input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- end container -->
   
  </body>
  	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

</html>
