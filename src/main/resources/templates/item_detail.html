    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link th:href="@{/css/piza.css}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/itemDetail.js}"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="item_list_pizza.html">
              <!-- 企業ロゴ -->
              <img
                alt="main log"
                th:src="@{/img_coffee/header_logo.png}"
                height="35"
              />
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <p class="navbar-text navbar-right">
              <a href="cart_list.html" class="navbar-link" th:href="@{item/showCart}">ショッピングカート</a
              >&nbsp;&nbsp;
              <a href="order_history.html" class="navbar-link">注文履歴</a
              >&nbsp;&nbsp;
              <a href="login.html" class="navbar-link" >ログイン</a>&nbsp;&nbsp;

            </p>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>

     
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8">
           <form method="post" th:action="@{/intoCart/insert}" id="cartForm">
            <h3 class="text-center">商品詳細</h3>
            <div class="row">
              <div class="col-xs-5">
                <img
                  th:src="@{/img_coffee/}+${Item.imagePath}"
                  class="img-responsive img-rounded item-img-center"
                />
              </div>

              <div class="col-xs-5">
                <div class="bs-component">
           
                  <h4 th:text="${Item.name}">じゃがバターベーコン</h4>
                  <input type="hidden" name="itemId" id="itemNumber" th:value="${Item.id}">
                  <br />
                  <br />
                  <p th:text="${Item.description}">
                    マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。
                  </p>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="inputResponsibleCompany">サイズ</label>
                    </div>
                    <div class="col-sm-12">
                      <label class="radio-inline" id="sizeM">
                        <input
                          type="radio"
                          name="size"
                          checked="checked"
                          value="M"
                          class="size"
                        />
                        <input type="hidden" name="priceM" id="priceM" th:value="${Item.priceM}">
                        <span class="price">&nbsp;М&nbsp;</span
                        >&nbsp;&nbsp;<span th:text="${Item.priceM}" id="priceM">1,380</span>円(税抜)
                      </label>
                      <label class="radio-inline" id="sizeL">
                        <input type="radio" class="size" name="size" value="L">
                           <input type="hidden" name="priceL" id="priceL" th:value="${Item.priceL}">
                        <span class="price">&nbsp;Ｌ</span
                        >&nbsp;&nbsp;<span th:text="${Item.priceL}" id="sizeLprice" th:value="${Item.priceL}">2,380</span>円(税抜)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-12" id="topping">
                      <label for="inputResponsibleCompany">
                        トッピング：&nbsp;1つにつき
                        <span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
                        <span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
                      </label>
                    </div>
                    <div class="col-sm-12">
                      <label class="checkbox-inline"  th:each="topping:${toppingList}">
                        <input th:value="${topping.id}" type="checkbox"  name="toppingId" th:text="${topping.name}" class="toppingCount"/>
                      </label>
              
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-5 col-sm-5">
                      <label for="">数量:</label>
                      <label
                        class="control-label"
                        style="color: red"
                        for="inputError"
                        >数量を選択してください</label
                      >
                      <select name="area" class="form-control" id="quantity">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-xs-offset-2 col-xs-10">
                <div class="form-group">
                  この商品金額：<span id="total-price"></span>円(税抜)
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-offset-2 col-xs-3">
                <div class="form-group">
                  <p>
                    <input
                      class="form-control btn btn-warning btn-block"
                      type="submit"
                      value="カートに入れる"
                    />
                  </p>
                </div>
              </div>
             
            </div>
           </form>
          </div>
        </div>
      
    </div>
    	<div id="popup" class="popup">
									<div class="content">
									<p>カートに商品が追加されました！</p>
									<button id="close">閉じる</button>
									<a th:href="@{/item/showCart}">ショッピングカートへ</a>
									</div>
		</div>
    <!-- end container -->

  </body>
     <meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</html>
